<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Halaman Admin</h1>

        <div class="mt-4">
            <form id="addUserForm">
                <div class="form-group">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="expires">Tanggal Kadaluarsa (opsional):</label>
                    <input type="date" id="expires" class="form-control">
                </div>
                <button type="button" onclick="addUser()" class="btn btn-primary">Tambah/Perbarui User</button>
                <div id="addUserSuccess" class="text-success mt-2" style="display:none;">User berhasil ditambahkan atau diperbarui!</div>
            </form>
        </div>

        <div class="mt-4">
            <h3>Tambah Admin Cadangan:</h3>
            <form id="addBackupAdminForm">
                <div class="form-group">
                    <label for="backupAdminUsername">Username Admin Cadangan:</label>
                    <input type="text" id="backupAdminUsername" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="backupAdminPassword">Password Admin Cadangan:</label>
                    <input type="password" id="backupAdminPassword" class="form-control" required>
                </div>
                <button type="button" onclick="addBackupAdmin()" class="btn btn-primary">Tambah Admin Cadangan</button>
                <div id="addBackupAdminSuccess" class="text-success mt-2" style="display:none;">Admin cadangan berhasil ditambahkan!</div>
            </form>
        </div>

        <div class="mt-5">
            <h3>Daftar User:</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Kadaluarsa</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="userList">
                    <!-- Daftar user akan dimuat di sini -->
                </tbody>
            </table>
        </div>

        <div class="card mt-5">
            <div class="card-body">
                <h5 class="card-title">Ganti Password Admin</h5>
                <form id="changeAdminPasswordForm">
                    <div class="form-group">
                        <label for="currentPassword">Password Saat Ini</label>
                        <input type="password" class="form-control" id="currentPassword" placeholder="Masukkan password saat ini" required>
                    </div>
                    <div class="form-group">
                        <label for="newAdminPassword">Password Baru</label>
                        <input type="password" class="form-control" id="newAdminPassword" placeholder="Masukkan password baru" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmNewAdminPassword">Konfirmasi Password Baru</label>
                        <input type="password" class="form-control" id="confirmNewAdminPassword" placeholder="Konfirmasi password baru" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="changeAdminPassword()">Ganti Password</button>
                    <p id="changePasswordSuccess" style="display:none;" class="text-success mt-2">Password berhasil diubah!</p>
                </form>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
